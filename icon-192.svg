<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="#1a1a1a"/>

  <!-- Calendar -->
  <rect x="46" y="56" width="100" height="90" rx="8" fill="url(#gradBlue)"/>
  <rect x="46" y="56" width="100" height="25" rx="8" fill="#2980b9"/>

  <!-- Binding rings -->
  <circle cx="66" cy="50" r="4" fill="#3498db"/>
  <circle cx="96" cy="50" r="4" fill="#3498db"/>
  <circle cx="126" cy="50" r="4" fill="#3498db"/>

  <!-- Grid lines -->
  <line x1="76" y1="86" x2="76" y2="140" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="106" y1="86" x2="106" y2="140" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="51" y1="101" x2="141" y2="101" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="51" y1="118" x2="141" y2="118" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- D-Day text -->
  <text x="96" y="122" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">D-7</text>

  <!-- Small dots -->
  <circle cx="160" cy="70" r="3" fill="#5dade2" opacity="0.7"/>
  <circle cx="165" cy="130" r="2.5" fill="#5dade2" opacity="0.6"/>
  <circle cx="30" cy="90" r="2" fill="#5dade2" opacity="0.5"/>
</svg>
